<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FOOTWAY | Register Page</title>
    <link href="Register.css" rel="stylesheet" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link href="LogReg/shoes.png" rel="icon" type="image/x-icon" />
  </head>

  <body>
    <div class="all">
      <div class="major">
        <img src="LogReg/logo.png" width="400px" height="200px" />

        <p class="slogan">
          Welcome to Footway <br />
          Your pathway to stylish and comfortable footwear!<br />
          Step into our store and discover a world of <br />endless
          possibilities for your feet.
        </p>
        <p class="chase">"Chase your dreams in style"</p>
      </div>
      <div class="jumbo">
        <form action="">
          <h1>Register</h1>
          <div class="fill">
            <input type="text" placeholder="Username" required />
            <i class="bx bxs-user"></i>
          </div>
          <div class="fill">
            <input type="email" placeholder="Email" required />
            <i class="bx bxs-envelope"></i>
          </div>
          <div class="fill">
            <input type="password" placeholder="Password" required />
            <i class="bx bxs-lock-alt"></i>
          </div>
          <div class="fill">
            <input
              type="password"
              placeholder="Re-Enter the Password"
              required
            />
            <i class="bx bxs-lock-alt"></i>
          </div>

          <div class="forget">
            <label
              ><input type="checkbox" /> I agree all statements in
              <a href="#">Term of service</a></label
            >
          </div>

          <button type="submit" class="btn">Register</button>

          <div class="register">
            <p>Have an account? <a href="Login.html">Log In</a></p>
          </div>

          <div class="text">
            <span class="strike"></span> or register with
            <span class="strike"></span>
          </div>

          <div class="other">
            <a href="https://mail.google.com/" target="_blank"
              ><img src="LogReg/google.png" alt="google" width="48px"
            /></a>
            <a href="http://www.apple.com/" target="_blank"
              ><img src="LogReg/apple.png" alt="apple" width="48px"
            /></a>
            <a href="http://www.facebook.com/" target="_blank"
              ><img src="LogReg/facebook.png" alt="facebook" width="48px"
            /></a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
